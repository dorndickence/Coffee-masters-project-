<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Coffee site </title>

</head>
<body>
<header>
   <div class="my-header">
  <h1>
   <img class="logo" src="img/20240429184803.png" alt="coffe logo"/>
Coffee Masters </h1>
   </div>
</header> 

<div class="my-items">
<h3>ITEMS<h3>

<div class="item-1">
<p>1X <span class="d-center"><b>Cappuccino</b></span> <span class="d-right"> $6.00</span></p>

<hr>


<div class="item-2">

<div class="d-center-2">
<p>Almond milk</p>

</div>
</div>

<div class="my-page-sidebar">

 <input  class="input-input  id="input-name"></input>

</div>

<div class="down-bar">

 <input  class="input-input-pay id="input-pay"></input>
</div>

<label for="input-pay" class="input-label-1">CCV number</label>
 <input  class="input-input-ccv id="input-pay"></input>

</div>
<div class="my-footer">

 <tr>
 <td>subtotal</td>

</tr>

</tr>

</tr>

</table>

</div>
